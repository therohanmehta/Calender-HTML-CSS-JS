<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calender.css">
    <title>Calender</title>
</head>
<body onload="showDate()">
    <div class="wrapper">
       <div class="wholeCalender">
        <div class="heading">
            <h1 onclick="handlePrev()">◀️</h1>
            <div class="current">
                <div id="currentMonth"></div>
                <div id="currentDate"></div>
            </div>
            
            <h1 onclick="handleNext()">▶️</h1>
        </div>
        <div class="dayname">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id='days' class="days">
          
        </div>
       </div>

    </div>

<script src="calender.js"></script>   
</body>
</html>
